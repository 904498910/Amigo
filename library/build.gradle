apply plugin: 'com.android.library'
apply plugin: 'eradle'
apply plugin: 'maven'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

modifyPom {
    project {
        groupId 'me.ele'
        artifactId 'amigo-lib'
        version '0.1.6'
        packaging 'aar'
    }
}

